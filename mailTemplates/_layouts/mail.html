{% include head.html %}
{% assign i18n = site.data.whispeerI18n[page.lang] %}
<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
	<center>
		<table align="center" border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable">
			<tr>
				<td align="center" valign="top" id="bodyCell">
					<img src="[[server]]/pixel/[[tracking]].png" alt=""/>
					<!-- BEGIN TEMPLATE // -->
					<div id="logo"><span id="brand-one">whis</span><span id="brand-two">peer</span></div>
					<table border="0" cellpadding="0" cellspacing="0" id="templateContainer">
						<tr id="content">
							<td align="center" valign="top">
								<!-- BEGIN BODY // -->
								{{content}}
								<!-- // END BODY -->
							</td>
						</tr>
						<tr>
							<td align="center" valign="top">
								<!-- BEGIN FOOTER // -->
								<table border="0" cellpadding="0" cellspacing="0" width="100%" id="templateFooter">
									<tr>
										<td valign="top" class="footerContent" mc:edit="footer_content01">
											<strong>
												{{i18n.legalHeader}}<br />
												{{i18n.mail}}: <a href="mailto:support@whispeer.de">support@whispeer.de</a><br />
												{{i18n.telephone}}: +49 30 12089542<br />
											</strong>
											<br />
											{{i18n.legalFooter}}
											<br />
											<em>
												{{i18n.copyright}}<br />
											</em>
										</td>
									</tr>
								</table>
								<!-- // END FOOTER -->
							</td>
						</tr>
					</table>
					<!-- // END TEMPLATE -->
				</td>
			</tr>
		</table>
	</center>
	</body>
</html>
